<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>levg34 personal pages</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style/style.css">
    <link href="./favicon.ico" rel="icon" type="image/x-icon"/>
  </head>
  <body>
    <div class="container panel panel-default" ng-app="app" ng-controller="aCtrl">
      <div class="panel-heading"><center><h4>Horloge parlante</h4></center></div>
      <div class="panel-body">
        <div class="panel panel-primary">
        <div class="panel-body"><center><h1>{{time | date : 'HH:mm'}}</h1></center></div>
        </div>
        <div class="panel-body">Dire l'heure toutes les <input type="number" min="0" max="60" ng-model="every"> minutes, ou
        <button class="btn btn-default" ng-click="speakSentence()">Dire l'heure</button> maintenant</div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script src="js/lib/voicerss-tts.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
